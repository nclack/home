# Hyprland Configuration File
# Theme: Catppuccin Mocha

# Monitors
# Configure your display resolution, offset, scale and positioning here
monitor=,preferred,auto,2

# Set environment variables
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland
env = NIXOS_OZONE_WL,1
# env = GDK_SCALE,1
# env = GDK_DPI_SCALE,0.5
env = XCURSOR_SIZE,48

# Execute at launch
exec-once = waybar
exec-once = swww init
exec-once = swaync
exec-once = clipse
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    # Reverse scroll direction for mouse
    scroll_method = on
    scroll_factor = -1
}

# General window layout and colors
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) 45deg
    col.inactive_border = rgba(45475aaa)
    layout = dwindle
}

# Decoration settings for windows
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animation settings
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Gestures
gestures {
    workspace_swipe = true
}

# Misc settings
misc {
    force_default_wallpaper = 0
}

# Window rules
windowrule = float, title:^(pavucontrol)$
windowrule = float, title:^(nm-connection-editor)$
windowrule = float, title:^(blueman-manager)$

# Key bindings
$mainMod = SUPER

# Basic bindings
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod, BACKSPACE, killactive, # Kill window with mod+backspace
bind = $mainMod, F, fullscreen, 0 # Toggle fullscreen with mod+f
bind = $mainMod, B, exec, google-chrome-stable # Open browser with mod+b
bind = CTRL ALT, escape, exit,
bind = $mainMod, E, exec, nemo
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, tofi-drun --drun-launch=true
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit,

# Focus with arrows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Focus with HJKL (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with arrows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows with HJKL (vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with number keys
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with arrows
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, L, workspace, e+1
bind = $mainMod CTRL, H, workspace, e-1

# Move active window to workspace with number keys
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to workspace with arrows
bind = $mainMod SHIFT CTRL, right, movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, left, movetoworkspace, e-1
bind = $mainMod SHIFT CTRL, L, movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, H, movetoworkspace, e-1

# Resize window submap with color indicator
windowrule = bordercolor rgba(ff0000ee),tag:resize_mode
bind = $mainMod, R, exec, hyprctl dispatch tagwindow resize_mode 
bind = $mainMod, R, exec, hyprctl notify 1 2000 0 "Resizing"
bind = $mainMod, R, submap, resize

submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
# Exit resize mode with escape or mod+R
bind = $mainMod, escape, exec, hyprctl dispatch tagwindow resize_mode 
bind = $mainMod, escape, exec, hyprctl notify 1 2000 0 "Done Resizing"
bind = $mainMod, escape, submap, reset
bind = $mainMod, R, exec, hyprctl dispatch tagwindow resize_mode 
bind = $mainMod, R, exec, hyprctl notify 1 2000 0 "Done Resizing"
bind = $mainMod, R, submap, reset
submap = reset

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, flameshot gui
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# Brightness controls
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%

# Volume controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# System controls
bind = CTRL ALT, Delete, exec, systemctl reboot
